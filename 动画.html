<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      position: relative;
    }
    .test::after{
      position: absolute;
      left: 0;
      content: "";
      width: 100px;
      height: 1px;
      background-color: aqua;
      box-shadow: 0 0 1px aqua;
      animation: widthkey .3s;
    }
    @keyframes widthkey {
      from {
        transform: scale3d(.1, .1, .1);
      }
      to {
        transform: scale3d(1, 1, 1);
      }
    }
  </style>
</head>
<body>
  <div class="test"></div>
  <div class="test"></div>
</body>
</html>
