<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .test{
      width: 100px;
      height: 2px;
      background-color: aqua;
      animation: widthkey 2s;
    }
    @keyframes widthkey {
      from {
        width: 0;
      }
      to {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="test"></div>
</body>
</html>
